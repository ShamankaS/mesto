<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto.Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./blocks/header/__logo/header__logo.svg" alt="логотип Mesto">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./blocks/profile/profile__avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__intro">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="popup_type_profile">
        <form class="popup__container popup__container_type_form form_type_profile" name="profile-info">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__edit-form input_type_name" placeholder="Имя" name="name">
            <input class="popup__edit-form input_type_intro" placeholder="О себе" name="job">
            <button type="submit" class="popup__submit">Сохранить</button>
        </form>
    </div>
    <div class="popup" id="popup_type_card">
        <form class="popup__container popup__container_type_form form_type_card" name="card">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__edit-form input_type_title" placeholder="Название" name="title">
            <input class="popup__edit-form input_type_link" placeholder="Ссылка на картинку" name="link">
            <button type="submit" class="popup__submit" id="popup__submit_type_card">Создать</button>
        </form>
    </div>
    <div class="popup popup_type_picture">
        <div class="popup__container popup__container_type_picture">
            <button class="popup__close-button" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__image" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="template">
        <div class="element"> <img class="element__image" alt="">
            <button class="element__trash" type="button"></button>
            <div class="element__block">
                <h3 class="element__title"></h3>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
